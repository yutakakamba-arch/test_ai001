<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TODO</h1>

    <form id="todo-form" class="todo-form">
      <input
        type="text"
        id="todo-input"
        placeholder="新しいタスクを入力..."
        autocomplete="off"
        required
      >
      <button type="submit">追加</button>
    </form>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">すべて</button>
      <button class="filter-btn" data-filter="active">未完了</button>
      <button class="filter-btn" data-filter="completed">完了済み</button>
    </div>

    <ul id="todo-list" class="todo-list"></ul>

    <div id="todo-footer" class="todo-footer">
      <span id="todo-count"></span>
      <button id="clear-completed" class="clear-btn">完了済みを削除</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
